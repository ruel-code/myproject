<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kontak | Sahrul Gunawan</title>
  <link rel="stylesheet" href="css/from.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Hubungi Saya</h1>
    <p>Isi formulir di bawah ini untuk mengirim pesan langsung ke saya ðŸ“©</p>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" placeholder="Nama lengkap" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="emailkamu@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan kamu di sini..." required></textarea>
      </div>

      <button type="submit">Kirim Pesan</button>
    </form>

    <p id="statusMsg" class="status"></p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      statusMsg.textContent = "Pesan kamu berhasil dikirim! (simulasi)";
      form.reset();
    });
  </script>

</body>
</html>
